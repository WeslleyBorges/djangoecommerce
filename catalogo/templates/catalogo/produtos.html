{% extends 'base.html' %}

{% block title %}
    Lista de produtos | {{block.super}}
{% endblock %}

{% block container %}
<div class="page-header">
        <h1>Produtos</h1>
		</div>
        {% for produto in produtos %}
		<div class="row">
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
					<a href="{{ produto.get_absolute_url }}">
						<img src="http://placehold.it/350x250" alt="" />
					</a>
					<div class="caption">
						<h3>{{produto}}</h3>
						<p>{{produto.descricao|linebreaks}}</p>
						<p><a href="#" class="btn btn-success" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
					</div>
				</div>
			</div>
		</div>
        {% endfor %}
{% endblock %}
