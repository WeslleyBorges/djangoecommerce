{% extends 'base.html' %}

{% block title %}
    Home | {{block.super}}
{% endblock %}

{% block container %}
    <div class="jumbotron page-header">
        <h1>{{ title | capfirst}}</h1>
		<p>
            {% for word in text %}
              {{word}}
              {% if not forloop.last %}
                    <>
              {% endif %}
            {% endfor %}
        </p>
        <p><a class="btn btn-primary">Saiba mais</a></p>
    </div>
{% endblock %}
